<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevARO CRM</title>
    
    <!-- Polyfill de Processo ANTES de qualquer outro script -->
    <script>
      (function() {
        window.process = {
          env: { 
            NODE_ENV: 'production',
            API_KEY: '' 
          },
          cwd: function() { return '/'; },
          nextTick: function(fn) { setTimeout(fn, 0); }
        };
      })();
    </script>

    <!-- Capturador de Erros para Diagnóstico -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          root.innerHTML = '<div style="padding: 20px; color: red; font-family: sans-serif;">' +
            '<h2>Erro de Carregamento</h2>' +
            '<p>' + msg + '</p>' +
            '<small>' + url + ' (linha ' + lineNo + ')</small>' +
            '<br><br><button onclick="location.reload()" style="padding: 10px; background: #2563eb; color: white; border: none; border-radius: 5px;">Recarregar App</button>' +
            '</div>';
        }
        return false;
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        #root:empty::before {
            content: "Carregando DevARO...";
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #64748b;
            font-weight: 600;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.13.3?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- No Vercel, o Vite transpila o index.tsx para .js. Se estiver servindo estático, browsers não leem .tsx -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
